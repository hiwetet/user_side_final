<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cafe Quest</title>
  <style>
      body {
     margin: 0;
           font-family: Cinzel Decorative serif, Cinzel, serif;
      background: #5c3d39);
       color: #3e2723;
   }

    .page {
      display: none;
      height: 100vh;
    }

    /* Login */
    #auth-page {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #D3B69C);
    }

    .auth-box {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
      width: 320px;
      text-align: center;
    }

    .auth-box h2 {
      margin-bottom: 20px;
    }

    .auth-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .auth-box button {
      width: 100%;
      padding: 12px;
      background-color: #6d4c41;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .auth-box button:hover {
      background-color: #4e342e;
    }

    /* Home page */
       #home-page {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      display: flex;
      align-items: center;
      padding: 15px;
      margin-left: 90px;
    }

    header .logo-space img {
      width: 80px;
      height: 80px;
      border-radius: 10px;
      margin-right: 15px;
    }

    header h1 {
      font-size: 22px;
      margin: 0;
    }

   .content {
  flex: 1;
  overflow-y: auto;
  padding: 15px;
  margin-left: 90px;  /* <-- add this */
}



    .shop {
      display: flex;
      flex-direction: row;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      margin-bottom: 20px;
      overflow: hidden;
    }

    .shop img {
      width: 60%;
      background: #d7ccc8;
      object-fit: cover;
    }

    .shop-info {
      width: 40%;
      padding: 10px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .shop-info div {
      margin: 6px 0;
      padding: 6px;
      background: #efebe9;
      border-radius: 6px;
      text-align: center;
    }

    /* Bottom nav */
    /* Left fixed vertical menu */

    nav {
  position: fixed;
  left: 0;
  top: 0;
  height: 100vh;
  width: 80px;
  background-color: #a1887f;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: center;
  padding-top: 20px;
}

nav div {
  text-align: center;
  color: #fff;
  font-size: 12px;
  margin-bottom: 20px;
}

nav img {
  width: 35px;
  height: 35px;
  object-fit: cover;
  border-radius: 6px;
  display: block;
  margin-bottom: 5px;
}
  </style>
</head>
<body>

     <!-- Login Page -->
  <div id="auth-page" class="page" style="display: flex;">
    <div class="auth-box">
      <h2>Cafe Quest Login</h2>
      <input type="email" id="email" placeholder="Student Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button onclick="validateLogin()">Login</button>
    </div>
  </div>

 <!-- Home Page -->

    <h1>Cafe Quest</h1>
  </header>
